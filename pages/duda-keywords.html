<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <div class="panel panel-primary">
                <div class="panel-heading">Add New Keyword</div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Duda</label>
                            <div class="col-sm-10">
                                <select class="form-control" ng-options="table as dudaName for (table, dudaName) in dudaNames" ng-model="dudaName">
                                    <!--<option ng-repeat="(key, name) in dudaNames" ng-value="key">{{ name }}</option>-->
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">Keyword</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="dudaKeyword" placeholder="keyword" ng-model="dudaKeyword">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button class="btn" ng-click="save()">Save</button>
                                <button class="btn" ng-click="cancel()">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-3" ng-repeat="(table, dudaName) in dudaNames">
            <div class="panel panel-primary">
                <div class="panel-heading">{{ dudaName }}</div>
                <table class="table table-striped table-hover table-condensed">
                    <tbody>
                        <tr ng-repeat="keyword in duda[0][table]">
                            <td>{{ keyword }}</td>
                            <td>
                                <button type="button" class="btn" aria-label="Left Align" ng-click="edit()">
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                </button>
                                <button type="button" class="btn" aria-label="Left Align" ng-click="deleteRule()">
                                    <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
