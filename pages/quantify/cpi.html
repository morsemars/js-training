<div class="container-fluid">
    <div class="row">
    <div class="col-md-4">
        <div class="panel panel-primary">
            <div class="panel-heading">Add New CPI</div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="longDescription">Long Description</label>
                        <input type="text" class="form-control" id="longDescription" placeholder="CPI Long Description" ng-model="description">
                    </div>
                    <div class="form-group">
                        <label for="keywords">Keywords</label>

                        <span ng-repeat="keyword in keywords track by $index">
                            <input type="text" class="form-control" id="keywords" placeholder="keywords" ng-model="keywords[$index]">
                        </span>

                    </div>
                    <div class="form-group">
                        <button class="btn" ng-click="addKeywordInput()">Add</button>
                    </div>
                    <button class="btn" ng-click="save()">Save</button>
                    <button class="btn" ng-click="cancel()">Cancel</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <div class="panel panel-primary">
            <div class="panel-heading">CPI</div>

            <!-- Table -->
            <table class="table table-striped table-hover table-condensed">
                <thead>
                    <tr>
                        <th>Long Description</th>
                        <th>Search Keywords</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                <tr ng-repeat="cpi in cpis">
                    <td>{{ cpi.longDescription }}</td>
                    <td>{{ cpi.keywords }}</td>
                    <td>
                        <button type="button" class="btn" aria-label="Left Align" ng-click="edit()">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </button>
                        <button type="button" class="btn" aria-label="Left Align" ng-click="deleteCPI()">
                            <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    </div>
</div>
